<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1.q1{
            padding-left: 0%;
            position: relative;
        }
        h1.q1::before{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 30px;
            height: 30px;
            margin: auto;
            display: block;
            background-color: #5bdb9e;
            border-radius: 45%;
        }
        h1.q1::after{
            content: "";
            position: absolute;
            top: 5;
            left: 5px;
            bottom: 0;
            width: 5px;
            height: 5px;
            margin: auto;
            display: block;
            border-right: 3px solid #fff;
            border-top: 3px solid #fff;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            -o-transform: rotate(45deg);
            transform: rotate(45deg);
    
        }
        body{
            background-color: #fff;
            color: #666;
            font-family: "メイリオ",Meiryo"MS Pゴシック","MS PGothic","ヒラギノ角ゴ Pro W3","Hiragino Kaku
            Gothic Pro",Osaka,sans-serif;
        }
    
        h1{
            font-family: "M PLUS 1p",sans-serif;
            color: #333;
            font-size: 1.5rem;
            line-height: 1.25;
        }
    </style>
</head>
<body>
<h1 class="q1">丸い矢印付きの見出し</h1>

</body>
</html>
