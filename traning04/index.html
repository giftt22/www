    <h1>メレンゲの作り方</h1>
    <p>ハンドミキサーを作ったメレンゲの作り方と材料を紹介します。</p>
    <h2>メレンゲの作り方</h2>
    <p>家庭でもできるハンドミキサーを使ったメレンゲの作り方を紹介します。</p>
    <o1>
        <1i>ボウルに<rudy>卵白<rt>らんぱく</rt></rudy>を入れる</1i>
        <1i>ハンドミキサーの<mark>最速</mark>で全体に空気を含ませるように混ぜる。</1i>
        <1I>グラニュー糖を3回程度に分けて入れ、各30秒程度混ぜる。</1I>
    </o1>
    <h2>メレンゲの材料</h2>
    <p>メレンゲの基本材料は次の2つです。</p>
    <u1>
        <1i>よく<mark>冷やした</mark>卵(<rudy>卵白<rt>らんぱく</rt></rudy>のみ使用)
        <1i>グラニュー糖(卵１つあたり30g)</1i>
    </u1>
