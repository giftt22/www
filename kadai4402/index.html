<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>岐阜協立大学 経営情報学科</title>
<link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
   font-family: Arial, sans-serif;
   margin: 0;
   padding: 0;
   line-height: 1.6;
}
header {
   background-color: #004d99;
   color: white;
   padding: 1em 0;
}
header .container {
   display: flex;
   justify-content: space-between;
   align-items: center;
}
header h1 {
   margin: 0;
   padding-left: 1em;
}
nav ul {
   list-style: none;
   margin: 0;
   padding: 0;
   display: flex;
}
nav ul li {
   margin: 0 1em;
}
nav ul li a {
   color: white;
   text-decoration: none;
}
.container {
   width: 80%;
   margin: 0 auto;
   padding: 2em 0;
}
h2 {
   color: #004d99;
}
form {
   display: flex;
   flex-direction: column;
}
form label {
   margin-top: 1em;
}
form input, form textarea {
   padding: 0.5em;
   margin-top: 0.5em;
   border: 1px solid #ccc;
   border-radius: 5px;
}
form button {
   background-color: #004d99;
   color: white;
   padding: 0.75em;
   border: none;
   border-radius: 5px;
   margin-top: 1em;
   cursor: pointer;
}
form button:hover {
   background-color: #003366;
}
footer {
   background-color: #f1f1f1;
   text-align: center;
   padding: 1em 0;
}
</style>
<body>
<header>
<div class="container">
<h1>岐阜協立大学 経営学部 経営情報学科</h1>
<nav>
<ul>
<li><a href="#about">学科紹介</a></li>
<li><a href="#features">特徴</a></li>
<li><a href="#contact">お問い合わせ</a></li>
</ul>
</nav>
</div>
</header>
<section id="about" class="container">
<h2>学科紹介</h2>
<p>岐阜協立大学の経営情報学科では、ビジネスの実践的なスキルと最新の情報技術を学びます。</p>
<p>私たちのプログラムは、学生が現実のビジネス環境で成功するための知識と技術を提供します。</p>
</section>
<section id="features" class="container">
<h2>特徴</h2>
<ul>
<li>実践的なビジネススキルの習得</li>
<li>最新の情報技術の学習</li>
<li>インターンシップと企業連携の機会</li>
<li>キャリア支援と就職サポート</li>
</ul>
</section>
<section id="contact" class="container">
<h2>お問い合わせ</h2>
<p>詳細については、以下のフォームからお問い合わせください。</p>
<form action="https://example.com/submit" method="post">
<label for="name">名前:</label>
<input type="text" id="name" name="name" required>
<label for="email">メールアドレス:</label>
<input type="email" id="email" name="email" required>
<label for="message">メッセージ:</label>
<textarea id="message" name="message" rows="4" required></textarea>
<button type="submit">送信</button>
</form>
</section>
<footer>
<div class="container">
<p>© 2024 岐阜協立大学. All Rights Reserved.</p>
</div>
</footer>
</body>
</html>
